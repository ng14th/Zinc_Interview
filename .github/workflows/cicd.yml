name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # --- Job 1: Build
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: echo "DJANGO_SECRET_KEY=${{ secrets.ENV }}" >> zinc_app/envs/.env
        
      - name: Build image
        run: docker build -t zinc_app:latest .

      - name: Save image as tar
        run: docker save zinc_app:latest -o zinc_app.tar

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: zinc_app.tar

# --- Job 2: Test
  Test_and_Push_DockerHub:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load -i zinc_app.tar

      - name: Run test
        run: |
          docker run -d --name zinc_app_container zinc_app:latest
          docker exec zinc_app_container make run-test
        
      - name: Push to DockerHub
        run: |
          docker tag zinc_app:latest ${{ secrets.USER_DOCKER_HUB }}/zinc_app:latest
          docker push ${{ secrets.TOKEN_DOCKER_HUB }}/zinc_app:latest
