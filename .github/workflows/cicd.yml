name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Create .env file
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.ENV }}" >> zinc_app/envs/.env
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag zinc_app:latest
        docker run -d -p 5000:5000 --name zinc_app_container zinc_app:latest
    - name: Run tests inside container
      run: docker exec zinc_app_container sh -c "make run-test"
